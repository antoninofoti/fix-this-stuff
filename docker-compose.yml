
services:
  postgres:
    image: postgres:latest
    container_name: postgres-fts
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@fixthisstuff.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./scripts:/app/scripts
    networks:
      - fts-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-fts
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - fts-network

  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: authdb
      DB_PASSWORD: mysecretpassword
      DB_PORT: 5432
      JWT_SECRET: fix_this_stuff_secret_key_change_in_production
      JWT_EXPIRATION: "24h"
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - fts-network

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: userdb
      DB_PASSWORD: mysecretpassword
      DB_PORT: 5432
      JWT_SECRET: fix_this_stuff_secret_key_change_in_production
      JWT_EXPIRATION: "24h"
      PORT: 3002
      NODE_ENV: development
      AUTH_SERVICE_URL: http://auth-service:3001
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@fixthisstuff.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      # Note: This service now handles moderator functionality (migrated from auth-service)
    ports:
      - "3002:3002"
    volumes:
      - ./user-service:/app
      - /app/node_modules
    depends_on:
      - postgres
      - auth-service
    networks:
      - fts-network

  ticket-service:
    build: ./ticket-service
    container_name: ticket-service
    environment:
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: ticketdb
      DB_PASSWORD: mysecretpassword
      DB_PORT: 5432
      JWT_SECRET: fix_this_stuff_secret_key_change_in_production
      JWT_EXPIRATION: "24h"
      PORT: 3003
      NODE_ENV: development
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
    ports:
      - "3003:3003"
    volumes:
      - ./ticket-service:/app
      - /app/node_modules
    depends_on:
      - postgres
      - auth-service
      - user-service
    networks:
      - fts-network

  api-gateway:
    build: ./src
    container_name: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: fix_this_stuff_secret_key_change_in_production
      LOGGING_LEVEL_ROOT: DEBUG
      # Add any other env vars your Spring Boot app needs
    ports:
      - "8081:8080"
    depends_on:
      - auth-service
      - user-service
      - ticket-service
    networks:
      - fts-network
#PARTE AGGIUNTA DA ME(LEONARDO)
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - fts-network

  comment-api:
    build: ./comment-api
    ports:
      - "5003:5003"
    environment:
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: ticketdb
      DB_PASSWORD: mysecretpassword
      DB_PORT: 5432
      JWT_SECRET: supersecret
      RABBITMQ_HOST: rabbitmq
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:mysecretpassword@postgres:5432/ticketdb
      
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - fts-network
  
  comments-service:
    build:
      context: ./comments-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: ticketdb
      DB_PASSWORD: mysecretpassword
      DB_PORT: 5432
      RABBITMQ_HOST: rabbitmq
      PYTHONUNBUFFERED: 1
    networks:
      - fts-network
    
networks:
  fts-network:
    driver: bridge

volumes:
  postgres-data: